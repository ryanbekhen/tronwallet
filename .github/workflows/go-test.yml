name: Go Tests & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          # Go pkg cache
          ~/.cache/go-mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests (exclude example/generate)
      env:
        GOFLAGS: "-mod=mod"
      run: |
        set -euo pipefail
        # list packages and exclude example/generate
        PKGS=$(go list ./... | grep -v '/example/generate' | tr '\n' ' ')
        echo "Testing packages: $PKGS"
        go test -v -covermode=atomic -coverprofile=coverage.out $PKGS

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: coverage.out
        fail_ci_if_error: false

    - name: Check coverage threshold
      run: |
        set -euo pipefail
        # compute total coverage percentage
        PCT=$(go tool cover -func=coverage.out | grep total: | awk '{print $3}' | sed 's/%//' )
        echo "Total coverage: ${PCT}%"
        # convert to integer for comparison
        PCT_INT=${PCT%.*}
        echo "Coverage integer: ${PCT_INT}"
        if [ "${PCT_INT}" -lt 80 ]; then
          echo "Coverage ${PCT}% is below threshold 80%" >&2
          exit 1
        fi

    - name: Upload coverage report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.out
